<script>
// ---------- Firebase ayarƒ± ----------
const firebaseConfig = {
  apiKey: "AIzaSyC65Cce1RHW6rYA5W8ic76_-WHEUGbASHI",
  authDomain: "sbkq-60ba0.firebaseapp.com",
  projectId: "sbkq-60ba0",
  storageBucket: "sbkq-60ba0.firebasestorage.app",
  messagingSenderId: "753826053617",
  appId: "1:753826053617:web:3d2e6d31e701248a139850",
  measurementId: "G-K91Y6058BP"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
// Tek dok√ºman: butonluPages/default
const DOC_REF = db.collection("butonluPages").doc("default");

// ---------- Uygulama ayarlarƒ± ----------
const LOCAL_KEY = "butonlu_firebase_cache_v1";
let fileData = {}; // dosyalar cihazda (Firebase'e gitmiyor)
let buttons = [];

const DEFAULTS = [
  { id: 1, label: "Instagram", url: "https://www.instagram.com/sebukagraphic_", icon: "üì∑", type: "link" },
  { id: 2, label: "E-posta", mail: "serhatbrkkrg@gmail.com", icon: "‚úâÔ∏è", type: "mail" }
];

function escapeHtml(s){
  if(!s) return "";
  return String(s).replace(/[&<>"']/g, m=>({
    "&":"&amp;",
    "<":"&lt;",
    ">":"&gt;",
    "\"":"&quot;",
    "'":"&#39;"
  }[m]));
}
function escapeAttr(s){
  if(!s) return "";
  return String(s).replace(/"/g,"&quot;");
}

// ---- Local cache (sadece cache, asƒ±l kaynak Firebase) ----
function saveLocal(){
  localStorage.setItem(LOCAL_KEY, JSON.stringify(buttons));
  localStorage.setItem(LOCAL_KEY+"_files", JSON.stringify(fileData));
}
function loadLocal(){
  try{
    const raw = localStorage.getItem(LOCAL_KEY);
    return raw ? JSON.parse(raw) : null;
  }catch(e){
    console.warn("local okuma hatasƒ±", e);
    return null;
  }
}
function loadFileData(){
  try{
    const raw = localStorage.getItem(LOCAL_KEY+"_files");
    if(!raw) return;
    const parsed = JSON.parse(raw);
    if(parsed && typeof parsed === "object") fileData = parsed;
  }catch(e){
    console.warn("fileData okunamadƒ±", e);
  }
}

// ---- Buton listesini normalize et ----
function normalizeButtons(list){
  if(!Array.isArray(list)) return DEFAULTS.slice();
  return list.map(b=>{
    const copy = {
      id: b.id || (Date.now() + Math.floor(Math.random()*10000)),
      label: b.label || "",
      url: b.url || "",
      type: b.type || "link",
      icon: b.icon || "üîó",
      mail: b.mail || ""
    };
    return copy;
  });
}

// ---- Firebase'e yazma (debounce'lu) ----
let saveTimer = null;
function scheduleSaveToFirebase(){
  saveLocal();
  clearTimeout(saveTimer);
  saveTimer = setTimeout(async ()=>{
    try{
      await DOC_REF.set({buttons});
      console.log("Firebase'e kaydedildi");
    }catch(e){
      console.error("Firebase kaydetme hatasƒ±:", e);
    }
  }, 500);
}

// ---------- Aray√ºz: butonlar ----------
function renderButtons(){
  const c = document.getElementById("buttons");
  c.innerHTML = "";
  buttons.forEach(it=>{
    const b = document.createElement("div");
    b.className = "btn";
    b.tabIndex = 0;
    const icon = escapeHtml(it.icon || "üîó");
    const label = escapeHtml(it.label || "");
    let sub = "";
    if(it.type === "mail") sub = escapeHtml(it.mail || "E-posta");
    else if(it.type === "dosya") sub = fileData[it.id]?.name || "Dosya";
    else sub = escapeHtml(it.url || "");
    b.innerHTML =
      '<div class="icon" aria-hidden="true">'+ icon +'</div>'+
      '<div style="min-width:0;"><div class="label">'+ label +'</div>'+
      '<div class="sublabel">'+ sub +'</div></div>';
    b.addEventListener("click", ()=> openItem(it));
    b.addEventListener("keydown", e=>{ if(e.key === "Enter") openItem(it); });
    c.appendChild(b);
  });
}

function openItem(it){
  if(it.type === "mail"){
    if(!it.mail){ alert("Bu buton i√ßin e-posta adresi yok."); return; }
    window.location.href = "mailto:" + it.mail;
    return;
  }
  if(it.type === "dosya"){
    const f = fileData[it.id];
    if(!f){ alert("Bu butona dosya eklenmemi≈ü."); return; }
    const a = document.createElement("a");
    a.href = f.dataUrl;
    a.download = f.name;
    a.click();
    return;
  }
  if(it.url){
    window.open(it.url, "_blank", "noopener");
    return;
  }
  alert("Bu buton i√ßin i≈ülem tanƒ±mlƒ± deƒüil.");
}

// ---------- Editor ----------
function renderEditor(){
  const el = document.getElementById("edit-list");
  el.innerHTML = "";
  buttons.forEach((it, idx)=>{
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <input data-i="${idx}" class="lbl" placeholder="Etiket" value="${escapeAttr(it.label||"")}" />
      <input data-i="${idx}" class="url" placeholder="https://..." value="${escapeAttr(it.url||"")}" />
      <select data-i="${idx}" class="typ">
        <option value="link">Link</option>
        <option value="mail">Mail</option>
        <option value="dosya">Dosya</option>
      </select>
      <input data-i="${idx}" class="icn" placeholder="ikon" value="${escapeAttr(it.icon||"üîó")}" style="width:60px" />
      <div class="extra"></div>
      <div class="actions">
        <button data-i="${idx}" class="small up" title="Yukarƒ±">‚ñ≤</button>
        <button data-i="${idx}" class="small down" title="A≈üaƒüƒ±">‚ñº</button>
        <button data-i="${idx}" class="small del" title="Sil">üóë</button>
      </div>`;
    el.appendChild(row);
  });
  el.querySelectorAll(".typ").forEach(sel=>{
    const i = +sel.dataset.i;
    sel.value = buttons[i].type || "link";
  });
  updateExtras();
  attachEditorHandlers();
}

function updateExtras(){
  document.querySelectorAll(".extra").forEach(ex=>{
    ex.innerHTML = "";
    const idx = +ex.parentElement.querySelector(".lbl").dataset.i;
    const it = buttons[idx];
    if(it.type === "mail"){
      const mailInput = document.createElement("input");
      mailInput.type = "text";
      mailInput.placeholder = "E-posta adresi";
      mailInput.value = it.mail || "";
      mailInput.addEventListener("input", e=>{
        it.mail = e.target.value;
        scheduleSaveToFirebase();
        renderButtons();
      });
      ex.appendChild(mailInput);
    }else if(it.type === "dosya"){
      const btnFile = document.createElement("button");
      btnFile.className = "small";
      btnFile.textContent = fileData[it.id] ? "Dosya Deƒüi≈ütir" : "Dosya Y√ºkle";
      btnFile.addEventListener("click", ()=>{
        const inp = document.createElement("input");
        inp.type = "file";
        inp.accept = ".pdf,image/*,application/*";
        inp.onchange = e=>{
          const f = e.target.files[0];
          if(!f) return;
          const reader = new FileReader();
          reader.onload = ev=>{
            fileData[it.id] = { name:f.name, dataUrl:ev.target.result };
            saveLocal(); // dosyalar sadece localde
            renderButtons();
            updateExtras();
            alert("Dosya y√ºklendi: " + f.name);
          };
          reader.readAsDataURL(f);
        };
        inp.click();
      });
      ex.appendChild(btnFile);

      if(fileData[it.id]){
        const info = document.createElement("span");
        info.style.fontSize = "12px";
        info.style.color = "var(--muted)";
        info.textContent = fileData[it.id].name;
        ex.appendChild(info);
      }
    }
  });
}

function attachEditorHandlers(){
  document.querySelectorAll(".lbl").forEach(inp=>{
    inp.addEventListener("input", e=>{
      const i = +inp.dataset.i;
      buttons[i].label = e.target.value;
      scheduleSaveToFirebase();
      renderButtons();
    });
  });
  document.querySelectorAll(".url").forEach(inp=>{
    inp.addEventListener("input", e=>{
      const i = +inp.dataset.i;
      buttons[i].url = e.target.value;
      scheduleSaveToFirebase();
      renderButtons();
    });
  });
  document.querySelectorAll(".icn").forEach(inp=>{
    inp.addEventListener("input", e=>{
      const i = +inp.dataset.i;
      buttons[i].icon = e.target.value;
      scheduleSaveToFirebase();
      renderButtons();
    });
  });
  document.querySelectorAll(".typ").forEach(sel=>{
    sel.addEventListener("change", e=>{
      const i = +sel.dataset.i;
      buttons[i].type = e.target.value;
      scheduleSaveToFirebase();
      renderEditor();
      renderButtons();
    });
  });
  document.querySelectorAll(".up").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const i = +btn.dataset.i;
      if(i <= 0) return;
      [buttons[i-1], buttons[i]] = [buttons[i], buttons[i-1]];
      scheduleSaveToFirebase();
      renderEditor();
      renderButtons();
    });
  });
  document.querySelectorAll(".down").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const i = +btn.dataset.i;
      if(i >= buttons.length-1) return;
      [buttons[i], buttons[i+1]] = [buttons[i+1], buttons[i]];
      scheduleSaveToFirebase();
      renderEditor();
      renderButtons();
    });
  });
  document.querySelectorAll(".del").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const i = +btn.dataset.i;
      const id = buttons[i].id;
      if(!confirm("Bu butonu silmek istiyor musun?")) return;
      buttons.splice(i,1);
      if(fileData[id]) delete fileData[id];
      scheduleSaveToFirebase();
      renderEditor();
      renderButtons();
    });
  });
}

// ---------- JSON dƒ±≈üa/i√ße aktar ----------
function downloadButtonsJson(){
  const plain = buttons.map(it=>({
    id: it.id,
    label: it.label || "",
    url: it.url || "",
    type: it.type || "link",
    icon: it.icon || "",
    mail: it.mail || ""
  }));
  const blob = new Blob([JSON.stringify(plain,null,2)], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "butonlar.json";
  a.click();
  setTimeout(()=>URL.revokeObjectURL(url),300);
}

function importButtonsFromJsonFile(){
  const inp = document.createElement("input");
  inp.type = "file";
  inp.accept = "application/json";
  inp.onchange = e=>{
    const f = e.target.files[0];
    if(!f) return;
    const r = new FileReader();
    r.onload = ev=>{
      try{
        const parsed = JSON.parse(ev.target.result);
        if(Array.isArray(parsed)){
          buttons = normalizeButtons(parsed);
          scheduleSaveToFirebase();
          renderEditor();
          renderButtons();
          alert("JSON i√ße aktarƒ±ldƒ± ve Firebase'e kaydedildi.");
        }else{
          alert("Ge√ßersiz JSON formatƒ±.");
        }
      }catch(err){
        alert("JSON okunamadƒ±: " + err.message);
      }
    };
    r.readAsText(f);
  };
  inp.click();
}

// ---------- INIT + Firebase listener ----------
document.addEventListener("DOMContentLoaded", async ()=>{
  loadFileData();

  // √ñnce local cache'i g√∂ster (internet yava≈üsa bo≈ü kalmasƒ±n)
  let localButtons = loadLocal();
  if(localButtons && localButtons.length){
    buttons = normalizeButtons(localButtons);
  }else{
    buttons = DEFAULTS.slice();
  }
  renderButtons();
  renderEditor();

  // Firebase'i dinle: ger√ßek kaynak burasƒ±
  DOC_REF.onSnapshot(async snap=>{
    try{
      if(snap.exists){
        const data = snap.data();
        const cloudButtons = normalizeButtons(data.buttons || []);
        // Eƒüer buluttaki veri ile ≈üimdiki veri farklƒ±ysa g√ºncelle
        if(JSON.stringify(cloudButtons) !== JSON.stringify(buttons)){
          buttons = cloudButtons;
          saveLocal();
          renderButtons();
          renderEditor();
          console.log("Firebase'den g√ºncellendi");
        }
      }else{
        // Dok√ºman yoksa default olu≈ütur
        await DOC_REF.set({buttons: DEFAULTS});
        buttons = DEFAULTS.slice();
        saveLocal();
        renderButtons();
        renderEditor();
      }
    }catch(e){
      console.error("Snapshot i≈ülenirken hata:", e);
    }
  }, err=>{
    console.error("Firebase onSnapshot hatasƒ±:", err);
  });

  // Butonlar
  document.getElementById("addBtn").addEventListener("click", ()=>{
    buttons.push({
      id: Date.now(),
      label: "Yeni Buton",
      url: "",
      icon: "üîó",
      type: "link",
      mail: ""
    });
    scheduleSaveToFirebase();
    renderEditor();
    renderButtons();
